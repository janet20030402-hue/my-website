


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 大安森林夏日市集活動報名表單</title>
 <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <header>
    <h1>2025 大安森林夏日市集活動報名表單</h1>
  </header>

   <img src="安森.jpg" alt="大安森林公園" height="600">

    
   


   <section class="event-info">
    <p>
      想在這個夏天體驗最熱鬧的市集氛圍嗎？<br>
      美食、手作、音樂與陽光都在等你！<br>
      趕快報名參加，與我們一起度過一個難忘的夏日午後！
    </p>
    <ul>
      <li><strong>📅 日期：</strong>2025 年 8 月 18 日（日）</li>
      <li><strong>🕒 時間：</strong>14:00 – 21:00</li>
      <li><strong>📍 地點：</strong>台北市大安區大安森林公園  <a href="https://maps.app.goo.gl/vAsb853UDNZgbgCL7/"> Google map.</a></li> 
      <li><strong>💰 費用：</strong>免費入場</li>
    </ul>
  </section>

  <form id="signupForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required />

    <label for="email">電子郵件：</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">電話：</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="message">備註：</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">送出報名</button>
  </form>

  <div id="successMessage" class="hidden">✅ 感謝您的報名！</div>

  <script>
    // 表單送出後顯示感謝訊息
    const form = document.getElementById("signupForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      successMessage.classList.remove("hidden");
      form.reset();
    });
  </script>
</body>
</html>
